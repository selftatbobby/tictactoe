<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Tic-Tac-Toe</title>
    <script rel="javascript" src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id = "dashboard"></h1>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Play Again</button>
    </div>
    <div id = "start-page">
        <h2>Classic Tic-Tac-Toe</h2>
        <div class="nameFormPopup">
            <div class="formPopup" id="popupForm">
                <form name='nameForm' action="xxx.html" method="post" id="nameForm">
                    <div class="field">
                        <label for="playerX">Player X Name:</label>
                        <input type="text" id="playerX" name="playerX" placeholder="Enter Name">
                    </div>
                    <div class="field">
                        <label for="playerCircle">Player Circle Name:</label>
                        <input type="text" id="playerCircle" name="playerCircle" placeholder="Enter Name">
                    </div>
                    <button id="startButton">Enter Names & Start Game</button>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
